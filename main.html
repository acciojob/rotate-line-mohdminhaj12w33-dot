<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Rotation</title>

  <style>
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: rgb(0, 0, 0);
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <div id="line"></div>

  <script src="script.js"></script>
</body>
</html>
